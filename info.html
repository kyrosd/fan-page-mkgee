<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <link rel="stylesheet" href="info.css"/>
</head>
<h1>User Information Form</h1>
<form action="http://localhost:3000/api/users/login" method="POST" id="user-form">
    <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" required />
    </div>
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input id="email" name="email" type="email" required />
    </div>
    <div class="form-group">
        <label for="date-of-birth">Date Of Birth:</label>
        <input id="date-of-birth" name="date-of-birth" type="date" />
    </div>
    <div class="form-group">
        <label for="favorite-color">Favorite Color:</label>
        <input id="favorite-color" name="favorite-color" type="text" />
    </div>
    <div class="form-group">
        <label for="lucky-number">Lucky Number:</label>
        <input id="lucky-number" name="lucky-number" type="number" />
    </div>
    <div class="form-group">
        <label for="confirmation">Confirmation:</label>
        <input id="confirmation" name="confirmation" type="checkbox" />
    </div>
    <div class="form-group">
        <button type="submit">Submit</button>
    </div>
</form>
<body>
    
</body>
</html>
